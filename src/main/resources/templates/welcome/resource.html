<!DOCTYPE html>
<html
  xmlns:th="http://www.thymeleaf.org"
  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  layout:decorate="~{layout.html}"
>
  <head>
    <title>Resource</title>
    <!-- <script src="content-script.js"></script> -->
    <!-- Layout -->
    <link
      th:href="@{/webjars/bootstrap/5.3.3/css/bootstrap.min.css}"
      rel="stylesheet"
    />
    <link th:href="@{/css/app.css}" rel="stylesheet" />
    <script
      th:src="@{/webjars/bootstrap/5.3.3/js/bootstrap.bundle.min.js}"
      defer
    ></script>
    <script th:src="@{/js/app.js}" defer></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link th:href="@{/css/styles.css}" rel="stylesheet" />

    <script th:src="@{/js/filter.js}" defer></script>

    <link th:href="@{/css/button.css}" rel="stylesheet" />
    <link th:href="@{/css/footer.css}" rel="stylesheet" />
    <link th:href="@{/css/pet_advice.css}" rel="stylesheet" />
    <link th:href="@{/css/appt_modal.css}" rel="stylesheet" />
    <link th:href="@{/css/resources.css}" rel="stylesheet" />
    <link th:href="@{/css/resource.css}" rel="stylesheet" />


    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css"
    />
    <!-- / Layout -->

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css"
    />
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
  </head>

  <body style="background-color: #ecc8af">
    <!-- Nav Bar -->
    <div th:replace="~{fragments/navbar :: navbar}"></div>

    <!-- Booking Modal -->
    <div th:replace="~{fragments/appt_modal :: appt_modal_frag}"></div>
    <div th:replace="~{fragments/prompt_login :: p-login-modal}"></div>

    <!-- Main Content Section for Article -->
    <div class="container my-5">
      <!-- Article Title -->
      <h1 th:text="${resource.title}">Article Title</h1>
    
      <!-- Article Descriptors -->
      <p class="text-muted">
        <small th:text="${#dates.format(resource.createdAt, 'MMMM d, yyyy')}">Date of Article</small> |
        <span><strong>Type:</strong> <span th:text="${resource.resourceType}">Article</span></span> |
        <span><strong>Tag:</strong> <span th:text="${resource.tag}">Trending</span></span>
      </p>
    
      <!-- Article Content -->
      <div class="content">
        <p th:text="${resource.body}">
          Article content goes here...
        </p>
      </div>
    
      <!-- Save Button at the bottom -->
      <div class="btn-container resource-page">
        <form th:action="@{/resources/save}" method="post">
          <input type="hidden" name="resourceId" th:value="${resource.resourceId}" />
          <button type="submit" class="btn btn-primary" aria-label="Save Resource" th:if="${user != null}">
            Save
          </button>
        </form>
      </div>
    </div>  

      <script src="/js/appt_modal.js"></script>
      <script src="/js/appt_booking.js"></script>
      <script src="/js/profile_appt_handling.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
      <script>
        configDate = {
          minDate: "today",
          dateFormat: "Y-m-d",
          altInput: true,
          altFormat: "F j, Y",
        };
      </script>
    </div>

    <!-- Footer Section -->
    <div th:replace="~{fragments/footer :: footer}"></div>
  </body>
</html>
