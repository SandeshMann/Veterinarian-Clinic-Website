<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Prescription</title>
    <link rel="stylesheet" href="@{/css/add_prescription.css}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="pres-container">
    <div class="container mt-5 pres-content-container">
        <h2 class="mb-4">Add New Prescription</h2>
        
        <form action="/prescriptions/add" method="post">
            <!-- Dropdown for Pet Selection -->
            <div class="mb-3">
                <label for="petSelect" class="form-label">Select Pet</label>
                <select id="petSelect" name="petId" class="form-select" required>
                    <option value="">Choose Pet</option>
                    <!-- Assuming these values come from backend -->
                    <option value="1">Rocko</option>
                    <option value="2">Daisy</option>
                    <option value="3">Emmet</option>
                </select>
            </div>
    
            <!-- Dropdown for Clinic Selection -->
            <div class="mb-3">
                <label for="clinicSelect" class="form-label">Select Clinic</label>
                <select id="clinicSelect" name="clinicId" class="form-select" required>
                    <option value="">Choose Clinic</option>
                    <!-- Assuming these values come from backend -->
                    <option value="1">VetCare Clinic A</option>
                    <option value="2">PetHealth Clinic B</option>
                </select>
            </div>
    
            <!-- Prescription Name -->
            <div class="mb-3">
                <label for="prescriptionName" class="form-label">Prescription Name</label>
                <input type="text" class="form-control" id="prescriptionName" name="prescriptionName" placeholder="Enter prescription name" required>
            </div>
    
            <!-- Purpose -->
            <div class="mb-3">
                <label for="purpose" class="form-label">Purpose</label>
                <textarea class="form-control" id="purpose" name="purpose" rows="3" placeholder="Enter purpose of the prescription" required></textarea>
            </div>
    
            <!-- Dosage -->
            <div class="mb-3">
                <label for="dosage" class="form-label">Dosage</label>
                <input type="text" class="form-control" id="dosage" name="dosage" placeholder="Enter dosage details" required>
            </div>
    
            <!-- Duration -->
            <div class="mb-3">
                <label for="duration" class="form-label">Duration</label>
                <input type="text" class="form-control" id="duration" name="duration" placeholder="Enter treatment duration" required>
            </div>
    
            <!-- Instructions -->
            <div class="mb-3">
                <label for="instructions" class="form-label">Instructions</label>
                <textarea class="form-control" id="instructions" name="instructions" rows="3" placeholder="Enter specific instructions" required></textarea>
            </div>
    
            <!-- Date Issued -->
            <div class="mb-3">
                <label for="dateIssued" class="form-label">Date Issued</label>
                <input type="date" class="form-control" id="dateIssued" name="dateIssued" required>
            </div>
    
            <!-- Submit Button -->
            <button type="submit" class="btn btn-primary">Submit Prescription</button>
        </form>
    </div>
</div>

<!-- Bootstrap JS (Optional) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
